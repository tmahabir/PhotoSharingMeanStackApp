<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Here's your profile information!</h1>
      <hr/>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ details?.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ details?.email }}</p>
        </div>
      </div>
      <h2>Your uploaded images</h2>
      <hr/>

      <div *ngIf="images.length > 0">
        <div *ngFor="let image of images" class="image">
          <div *ngIf="image.postedBy==details?.name">
            <div class="gallery">
              <img [src]="image.filePath" [alt]="image.name">
              <div class="desc">Image: {{ image.name }}</div>
              <div class="desc">
                <button class="button" (click) = "onDelete(image.name)" > DELETE </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
